<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroBook - Log In / Sign Up</title>
    <link rel="stylesheet" href="styles.css">

                <!-- Font Awesome & Google Fonts/Icons -->
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
                <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
            <!-- main container -->
        <div class="content">
            <!-- logo container -->
            <div class="left-content">
                <div class="logo">
                    <img src="./img folder/RetroBook-logos_black.png" alt="Logo">
                    <h2 class="quote">RetroBook helps you conntect to the world!</h2>
                </div>
            <!-- Log In Form -->
            </div>
            <div class="right-content">
                <div class="card">
                    <form>
                        <div class="input-container">
                            <input type="text" placeholder="Email Address or Phone Number">
                        </div>
                        <div class="input-container">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="login-btn-container">
                            <button class="login-btn">Log In</button>
                        </div>
                    </form>

                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <div class="divider"></div>

                    <div class="" style="text-align: center;">
                        <a class="crt-new-act" href="#">Create New Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
